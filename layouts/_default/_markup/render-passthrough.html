{{ if eq .Type "block" }}
<div class="block-maths-container">
  $$block-maths{{.Inner}}$$
</div>
{{- else -}}
<span class="inline-maths-container">
  {{- range $index, $element := (split .Inner " ") -}}
    {{- if gt $index 0 -}}
      &#32;
    {{- end -}}
    $$inline-maths{{ $element }}$$
  {{- end -}}
</span>
{{- end -}}
