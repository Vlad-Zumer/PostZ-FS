{{ define "custom-head" }}
  {{- with resources.Get "css/404.css" }}
    {{ partial "head/load-css.html" .}}
  {{- end }}
{{end}}

{{ define "main" }}
  <div id="center-card-container">
    <h1 id="title">404 Page Not Found</h1>
    <div id="content">
      <p>The page you requested cannot be found.</p>
      <p>
        <a href="{{ .Site.Home.RelPermalink }}">
          Return to the home page
        </a>
      </p>
    </div>
  </div>
{{ end }}
